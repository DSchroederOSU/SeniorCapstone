<header>

	<div class="row">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top border-bottom-orange px-2" style="background-color: #121212; padding: 28px;">
		
			<object class="svg" type="image/svg+xml" data="assets/svg/logo.svg">
				Your browser does not support SVG
			</object>

			<div class="Stratum2-Light text-center select-none text-orange absolute container-fluid" style="margin-left: 71px">
					<h5 class="m-auto" id="top-nav-title"><a class="nav-link text-orange select-none" onMouseOver="this.style.color='#DC4405'" href="#">OSU Energy Dashboard</a></h5>
			</div>
			
			<div class="collapse navbar-collapse text-center ml-sidenav absolute">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a id="topHome" class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">Contact</a>
					</li>
				</ul>
			</div>
			
			
			
			<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navBarDefault" aria-controls="navBarDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<span class="navbar-text pr-3" id="login-greeting">
				{{$parent.greeting}}
			</span>
			<a href="/login" class="btn btn-md py-1 px-4 Stratum2-Bold" role="button" aria-pressed="true" id="login">{{$parent.login_status}}</a>
		</nav>
	</div>

<script>
    $( '#navBarDefault a' ).on( 'click', function () {
        if( this.id == 'topHome'){
            $( '#sideNavList' ).find( 'li.active-nav-item' ).removeClass( 'active-nav-item' );
            $( '#sideNavList' ).find('#sideHome').parent().parent().addClass( 'active-nav-item' );
        }
        else{
            $( '#sideNavList' ).find( 'li.active-nav-item' ).removeClass( 'active-nav-item' );
        }

    });
</script>
