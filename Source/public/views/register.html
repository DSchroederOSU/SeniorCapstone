<div class="container-fluid p-0">
    <div class="row w-100 m-0">
        <div class="col-sm-6 mx-auto text-center">
            <h2 class="rufina-stencil-regular m-0">Oregon State University</h2>
            <h3 class="Stratum2-Light text-orange m-0">Energy Dashboards</h3>
            <h4 class="Stratum2-Thin">Campus Building Energy Usage Registration</h4>
        </div>
    </div>
    <div class="row pt-3 w-100 m-0">
        <div class="col-sm-10 mx-auto">
            <div class="container" style="height:450px;">
                <form ng-controller="userController" ng-submit="submit()">
                    <!-- <input type="text" ng-model="text" name="text" />
        '{{input}}' -->
                   
                    <input type="text" ng-model="email.email" name="email" />
                    <input type="submit" id="submit" value="Submit" />
                    {{email}}
                   
                </form>
            </div>
        </div>
    </div>
</div>
