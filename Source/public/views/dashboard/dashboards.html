<h3 class="Stratum2-Light">My Dashboards
	<a href="#createdashboard" class="btn btn-success float-right">Create Dashboard</a>   <!--CHANGE EDIT TO CREATE AND HREF -->
</h3>
<div ng-controller="dashboardController">
    <ul class="list-group mt-4 mb-4 Stratum2-Light">
        <li class="list-group-item border-orange-thin p-2" ng-repeat="dashboard in dashboards">
            <div class="row p-2 mb-5">
                <div class="col-sm-8">
                    <h4 class="m-0">Dashboard Name: {{dashboard.name}}</h4>
                    <h5 class="m-0">Description: {{dashboard.description}}<p></p></h5>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-danger float-right ml-2" ng-click="DeleteDashboard(dashboard)">Delete</button>
                    <a href="#editdashboard" class="btn orange-button float-right ml-2">Edit</a>
                    <a href="#viewdashboard" ng-click="viewDashboard(dashboard)" class="btn btn-secondary float-right ml-2" style="text-decoration: none !important">View</a>
                </div>
            </div>
        </li>
    </ul>

    <h3 class="Stratum2-Light">Public Dashboards</h3>
    <ul class="list-group mt-4 mb-4 Stratum2-Light">
        <li class="list-group-item border-orange-thin p-2">
            <div class="row p-2 mb-5">
				<div class="col-sm-8">
					<h4 class="m-0">Dashboard Name: </h4>
					<h5 class="m-0">Description: <p></p></h5>
				</div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-danger float-right ml-2" ng-click="DeleteDashboard(dashboard)">Delete</button>
					<a href="#editdashboard" class="btn orange-button float-right ml-2">Edit</a>
					<a href="#viewdashboard" class="btn btn-secondary float-right ml-2">View</a>
				</div>
            </div>
        </li>
		<li class="list-group-item border-orange-thin p-2">
            <div class="row p-2 mb-5">
				<div class="col-sm-8">
					<h4 class="m-0">Dashboard Name: </h4>
					<h5 class="m-0">Description: <p></p></h5>
				</div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-danger float-right ml-2" ng-click="DeleteDashboard(dashboard)">Delete</button>
					<a href="#editdashboard" class="btn orange-button float-right ml-2">Edit</a>
					<a href="#viewdashboard" class="btn btn-secondary float-right ml-2">View</a>
				</div>
            </div>
        </li>
    </ul>
</div>
