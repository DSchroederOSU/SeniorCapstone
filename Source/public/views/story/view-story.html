<div ng-controller="storyController" ng-model="selectedStory">
    <h3> {{selectedStory.name}} </h3>

    <h1>Dashboards</h1>
    <div class="row mt-4">
        <div class="col-sm-3 pb-4 Stratum2-Light" ng-repeat="d in selectedStory.dashboards">

            <a class="grow" ng-controller="dashboardController" href="#viewdashboard" ng-click="viewDashboard(d)" style="text-decoration: none; color: black;">
                <div class="card grow" style="min-width: 200px;">
                    <div class="card-body ml-3">
                        <h5 class="card-title" style="height: 65px;">{{d.name}}</h5>
                        <div>
                            <p class="mt-3" style="height: 30px;"><b>Description: </b>{{d.description}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
