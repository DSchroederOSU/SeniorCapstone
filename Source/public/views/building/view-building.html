<div ng-init="getViewBuilding()" class="row mt-4 Stratum2-Light font-weight-bold" ng-model="buildingModel" ng-controller="buildingController">
    <div class="col-sm-4">
        <h3 class="ml-3">{{buildingModel.name}}</h3>
        <h3 class="ml-3">{{buildingModel._id}}</h3>
        <div class="rounded ml-3" style="height: 200px; width: 200px;">
            <img class="rounded text-white bg-primary w-100 h-100" ng-src="{{getImageAddress(buildingModel)}}" alt="">
        </div>
        <p class="mt-3">
            <b>Type:</b>{{buildingModel.building_type}}</p>
    </div>
    <div class="col-sm-8 pb-4">
        <canvas ng-controller="chartController" ng-init="createChart({building: [buildingModel], val : 'Accumulated Real Energy Net'})"
            class="myChart mt-3"></canvas>
    </div>
    <h4>Meters</h4>
    <table ng-init="getBuildingData(buildingModel)" class="table border-black Stratum2-Thin font-weight-bold">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Meter Name</th>
                <th scope="col">Meter Serial</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-bottom-orange background-white" ng-repeat="meter in buildingMeters track by meter._id">
                <th scope="row">{{ $index + 1 }}</th>
                <td>{{meter.name}}</td>
                <td>{{meter.meter_id}}</td>
                <td>
                    <button class="float-right fa fa-remove border-orange-thin border-curve-button" style="font-size:24px; color:red"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
