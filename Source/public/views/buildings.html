<div class="row mt-4" ng-controller="buildingController">
    <div class="col-sm-3 pb-4" ng-repeat="building in buildings track by building._id">
        <div class="card" style="max-height: 352px;">

            <div class="card-body ml-3">
                <h5 class="card-title">{{building.name}}</h5>
                <div class="rounded mx-auto mt-3" style="height: 100px; width: 100px;">
                    <img class="rounded text-white bg-primary w-100 h-100" ng-src="{{getImage(building)}}" alt="">
                </div>
                <p class="mt-3"><b>Type:</b>{{building.building_type}}</p>
                <p><b>Meter ID:</b>{{building.meter_id}}</p>
                <a href="#" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>

</div>
