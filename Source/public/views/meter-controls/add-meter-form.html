<h1 class="Stratum2-Light font-weight-bold">Add Meter</h1>
<br>
<div class="row Stratum2-Light font-weight-bold">
    <div class="col-sm-6 col-md-6">
        <h4>Edit Information</h4>
        <div class="form-group row mt-4">
            <label for="inputMeterName" class="ml-3">Meter Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" maxlength="30" id="inputMeterName" ng-model="meterNameForm">
            </div>
        </div>

        <div class="form-group row mt-4">
            <label for="inputSerial" class="ml-3">Meter Serial</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" maxlength="30" id="inputSerial" ng-model="meterSerialForm">
            </div>
        </div>

        <div class="form-group row mt-4">

                        ng-model="buildingSelection"
                        required ng-options="building.name for building in buildings">
                </select>
            </div>
        </div>
        -->
    </div>
    <div class="col-sm-6 col-md-6"></div>
    
	<div class="col-sm-5 col-md-5">
		<button type="submit" class="btn border-orange-thin background-orange text-white" ng-click="submit()">Add Meter</button>
    </div>
</div>
